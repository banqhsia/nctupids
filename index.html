<script type="text/javascript">
	
	$.getJSON ('data/diagram.json', function(data) {

		for (var i=0; i<=4; i++) {

			$('#table-course-'+ i +'>.train_no').append(data.data[i].train_no);
			$('#table-course-'+ i +'>.destination').append(data.data[i].destination);
			$('#table-course-'+ i +'>.train_type').append(data.data[i].train_type);
			$('#table-course-'+ i +'>.dept_time').append(data.data[i].dept_time);
			$('#table-course-'+ i +'>.plat').append(data.data[i].plat);
			$('#table-course-'+ i +'>.via').append(data.data[i].via);
			$('#table-course-'+ i +'>.remarks').append(data.data[i].remarks);

		}
	});



</script>

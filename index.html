<html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>NCTU Passenger Information Display System</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>


	<div id="wrapper">

		<div id="title">

			<p class="title-ch"></p>
			<p class="title-en">DEPARTURE INFORMATION OF NCTU RAIL INSITUTE</p>

		</div>

		<div id="content">
			<div id="left">

				<div id="term">
					
				</div>

				<div id="term-text" >
					<p class="term-ch">學期</p>
					<p class="term-en">TERM</p>
				</div>

			</div>

			<div id="right">
				<table id="info-table">
					<tr id="table-title">
						<td style="width:10px"><p class="info-table-ch">&nbsp;</p> <p class="info-table-en">&nbsp;</p></td>
						<td><p class="info-table-ch">車次</p> <p class="info-table-en">TRAIN NO.</p></td>
						<td><p class="info-table-ch">開往</p> <p class="info-table-en">DESTINATION</p></td>
						<td><p class="info-table-ch">車種</p> <p class="info-table-en">TYPE</p></td>
						<td><p class="info-table-ch">開車時間</p> <p class="info-table-en">DEPT. TIME</p></td>
						<td><p class="info-table-ch">月台</p> <p class="info-table-en">PLAT.</p></td>
						<td><p class="info-table-ch">經由</p> <p class="info-table-en">VIA</p></td>
						<td><p class="info-table-ch">備註</p> <p class="info-table-en">REMARKS</p></td>
					</tr>
					<tr id="table-space"></tr>
					<tr id="table-course-0" class="table-course">
						<td class=""><div class="trainBoarding"><span class="oddLight">●</span><br/><span class="evenLight">●</span></div></td>
						<td class="train_no">&nbsp;</td>
						<td class="destination">&nbsp;</td>
						<td class="train_type">&nbsp;</td>
						<td class="dept_time">&nbsp;</td>
						<td class="plat">&nbsp;</td>
						<td class="via">&nbsp;</td>
						<td class="remarks">&nbsp;</td>
					</tr>
					<tr id="table-space"> <td colspan="8">&nbsp;</td> </tr>
					<tr id="table-course-1" class="table-course">
						<td class=""><div class="trainBoarding"><span class="oddLight">●</span><br/><span class="evenLight">●</span></div></td>
						<td class="train_no">&nbsp;</td>
						<td class="destination">&nbsp;</td>
						<td class="train_type">&nbsp;</td>
						<td class="dept_time">&nbsp;</td>
						<td class="plat">&nbsp;</td>
						<td class="via">&nbsp;</td>
						<td class="remarks">&nbsp;</td>
					</tr>
					<tr id="table-space"> <td colspan="8">&nbsp;</td> </tr>
					<tr id="table-course-2" class="table-course">
						<td class=""><div class="trainBoarding"><span class="oddLight">●</span><br/><span class="evenLight">●</span></div></td>
						<td class="train_no">&nbsp;</td>
						<td class="destination">&nbsp;</td>
						<td class="train_type">&nbsp;</td>
						<td class="dept_time">&nbsp;</td>
						<td class="plat">&nbsp;</td>
						<td class="via">&nbsp;</td>
						<td class="remarks">&nbsp;</td>
					</tr>
					<tr id="table-space"> <td colspan="8">&nbsp;</td> </tr>
					<tr id="table-course-3" class="table-course">
						<td class=""><div class="trainBoarding"><span class="oddLight">●</span><br/><span class="evenLight">●</span></div></td>
						<td class="train_no">&nbsp;</td>
						<td class="destination">&nbsp;</td>
						<td class="train_type">&nbsp;</td>
						<td class="dept_time">&nbsp;</td>
						<td class="plat">&nbsp;</td>
						<td class="via">&nbsp;</td>
						<td class="remarks">&nbsp;</td>
					</tr>
					<tr id="table-space"> <td colspan="8">&nbsp;</td> </tr>
					<tr id="table-course-4" class="table-course">
						<td class=""><div class="trainBoarding"><span class="oddLight">●</span><br/><span class="evenLight">●</span></div></td>
						<td class="train_no">&nbsp;</td>
						<td class="destination">&nbsp;</td>
						<td class="train_type">&nbsp;</td>
						<td class="dept_time">&nbsp;</td>
						<td class="plat">&nbsp;</td>
						<td class="via">&nbsp;</td>
						<td class="remarks">&nbsp;</td>
					</tr>
				</table>
			</div>
		</div>
	</div>


<script type="text/javascript">
	
	var lightCount;
	lightCount = 0;
	$.getJSON ('data/diagram.json', function(data) {


		$('.title-ch').append('國立交通大學鐵道研究會 '+ data.year +' 學年度開車資訊');
		$('#term').append(data.term);


		for (var i=0; i<=4; i++) {

			$('#table-course-'+ i +'>.train_no').append(data.data[i].train_no);
			$('#table-course-'+ i +'>.destination').append(data.data[i].destination);
			$('#table-course-'+ i +'>.train_type').append(data.data[i].train_type);
			$('#table-course-'+ i +'>.dept_time').append(data.data[i].dept_time);
			$('#table-course-'+ i +'>.plat').append(data.data[i].plat);
			$('#table-course-'+ i +'>.via').append(data.data[i].via);
			$('#table-course-'+ i +'>.remarks').append(data.data[i].remarks);



		}
	});
	setInterval(function () {
	if(lightCount%2==0) {
		$('.oddLight').css("color", "#0A0A0A");
		$('.evenLight').css("color", "#F50A0A");
	}
	else {
		$('.oddLight').css("color", "#F50A0A");
		$('.evenLight').css("color", "#0A0A0A");
	}
	lightCount++;
}, 1000);

</script>

</body>
